<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<section aria-label="Newest Photos">
			<div class="carousel" data-carousel>
				<button
					class="carousel-button prev"
					data-carousel-button="prev"
				>
					&#8656;
				</button>
				<button
					class="carousel-button next"
					data-carousel-button="next"
				>
					&#8658;
				</button>
				<ul data-slides>
					<li class="slide" data-active>
						<img
							src="https://images.unsplash.com/photo-1678875202954-b24f95afa392?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1866&q=80"
							alt="Nature Image #1"
						/>
					</li>
					<li class="slide">
						<img
							src="https://images.unsplash.com/photo-1560463227-6602e47671d0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
							alt="Nature Image #1"
						/>
					</li>
					<li class="slide">
						<img
							src="https://plus.unsplash.com/premium_photo-1691217595916-8c9574796c42?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
							alt="Nature Image #1"
						/>
					</li>
				</ul>
			</div>
		</section>
	</body>
</html>
